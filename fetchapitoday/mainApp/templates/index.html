<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Data Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Party Name</th>
            </tr>
        </thead>
        <tbody>
            {% for row in table_data %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.party_name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
